<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ejercicio Patatas Fritas</title>
  </head>
  <body>
    <header>
      <h1>Patatas fritas</h1>
    </header>
    <main>
      <section>
        <p>Receta de patatas fritas caseras</p>

        <picture>
          <img src="./img/patatas.jpg" alt="imagen patatas fritas" />
        </picture>

        <article>
          <h2>Ingredientes</h2>
          <ul>
            <li>3 o 4 patatas (300g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
          </ul>
        </article>

        <article>
          <h2>Elaboración (Pasos)</h2>
          <ol>
            <li>Calentar aceite en una sartén</li>
            <li>Añadir las patatas cortas, la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en plato.</li>
          </ol>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
