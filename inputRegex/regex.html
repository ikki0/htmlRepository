<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Regex</title>
  </head>
  <body>
    <header>
      <h1>Validación de teléfono mediante expressiones regulares:</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          name="mobile"
          class="form-control"
          pattern="^\d{9}"
          placeholder="escribe 9 dígitos de teléfono"
          required
        />
        <br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
